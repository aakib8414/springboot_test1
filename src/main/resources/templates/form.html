<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login Form</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/submit}" method="post" th:object="${loginData}">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="userName"
                                   th:value="${loginData.userName}"
                                   th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}">
                            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control"
                                   th:value="${loginData.email}"
                                   th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                   id="email" name="email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="form-check">
                            <input
                                    th:classappend="${#fields.hasErrors('terms')?'is-invalid':''}"
                                    type="checkbox" class="form-check-input" id="terms" name="terms">

                            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                            <div th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
